<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Moderna</title>
  <style>
    /* Reset básico e centralização */
    body {
      background: linear-gradient(135deg, #011F26, #027368);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .calculator {
      background:#011F26;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .display {
      height: 60px;
      background: #ffffff;
      border-radius: 15px;
      padding: 0 20px;
      font-size: 2rem;
      text-align: right;
      line-height: 60px;
      margin-bottom: 25px;
      box-shadow: inset 2px 2px 5px #ccc, inset -2px -2px 5px #fff;
      user-select: none;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      background:#5C7373;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.4rem;
      padding: 20px 0;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(102,126,234,0.6);
      transition: background 0.3s, transform 0.1s;
      user-select: none;
    }

    button:hover {
      background:#027368;
    }

    button:active {
      transform: scale(0.95);
    }

    button.operator {
      background:#034001;
      box-shadow: 0 5px 10px rgba(247,108,108,0.6);
    }

    button.operator:hover {
      background: #e55b5b;
    }

    button.equal {
      background: #43d675;
      grid-column: span 2;
      box-shadow: 0 5px 10px rgba(67,214,117,0.6);
    }

    button.equal:hover {
      background: #38c466;
    }

    button.clear {
      background: #999;
      box-shadow: 0 5px 10px rgba(153,153,153,0.6);
    }

    button.clear:hover {
      background: #777;
    }
  </style>
</head>
<body>
   
  <div class="calculator" role="application" aria-label="Calculadora básica">
    <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
    <div class="buttons">
      <button class="clear" aria-label="Limpar" onclick="clearDisplay()">C</button>
      <button aria-label="Dividir" onclick="appendToDisplay('/')">/</button>
      <button aria-label="Multiplicar" onclick="appendToDisplay('*')">*</button>
      <button class="operator" aria-label="Subtrair" onclick="appendToDisplay('-')">-</button>

      <button aria-label="7" onclick="appendToDisplay('7')">7</button>
      <button aria-label="8" onclick="appendToDisplay('8')">8</button>
      <button aria-label="9" onclick="appendToDisplay('9')">9</button>
      <button class="operator" aria-label="Adicionar" onclick="appendToDisplay('+')">+</button>

      <button aria-label="4" onclick="appendToDisplay('4')">4</button>
      <button aria-label="5" onclick="appendToDisplay('5')">5</button>
      <button aria-label="6" onclick="appendToDisplay('6')">6</button>
      <button class="equal" aria-label="Igual" onclick="calculate()">=</button>

      <button aria-label="1" onclick="appendToDisplay('1')">1</button>
      <button aria-label="2" onclick="appendToDisplay('2')">2</button>
      <button aria-label="3" onclick="appendToDisplay('3')">3</button>
      <button aria-label="Ponto decimal" onclick="appendToDisplay('.')">.</button>

      <button aria-label="0" style="grid-column: span 2;" onclick="appendToDisplay('0')">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.textContent === '0' && value !== '.') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function calculate() {
      try {
        // Avalia a expressão matemática do display
        const result = eval(display.textContent);
        display.textContent = result.toString();
      } catch {
        display.textContent = 'Erro';
      }
    }
  </script>
</body>
</html>
